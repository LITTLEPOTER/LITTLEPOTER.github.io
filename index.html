<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column" id="time">
            <span>00:00</span>
        </div>
        <div class="status-bar_column">
            <span id="battery">0%</span>
            <i class="fa-solid fa-battery-full fa-lg" id="batteryImg"></i>
            <i class="fa-solid fa-bolt fa-lg" id="chargingImg"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header_text">
            If you have a Kokoa Account, log in with your email or phone number
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input required name="username" type="text" placeholder="Email or phone number">
        <input required name="password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Kakao Account of Password</a>

    </form>


    <script src="https://kit.fontawesome.com/5ef78ea982.js" crossorigin="anonymous"></script>
    <script src="js/time.js"></script>
    <script src="js/battery.js"></script>
</body>
</html>
